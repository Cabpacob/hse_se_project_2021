on: [push]
name: build
jobs:
  runhaskell:
    name: F451
    runs-on: ubuntu-latest 
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-haskell@v1.1
        with:
          ghc-version: '8.8.3' 
          enable-stack: true
          stack-version: 'latest'
      - run: stack test

